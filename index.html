<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thailand 2026</title>
  <link rel="manifest" href="/Thailand/manifest.json">
  <link rel="icon" href="/Thailand/icon-512.png" type="image/png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Thailand/sw.js');
    }
  </script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .splash-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5em 1.5em;
      border-radius: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    #installButton {
      margin-top: 1.5em;
      padding: 0.6em 1.4em;
      font-size: 1em;
      background-color: #ffffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.1); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="img/fale.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="splash-content">
    <h1>Thailand 2026</h1>
    <button id="installButton">Zainstaluj aplikację</button>
  </div>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          deferredPrompt = null;
        });
      }
    });
  </script>
  <script>
  // przekierowanie tylko gdy aplikacja działa jako PWA (standalone)
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches
                     || window.navigator.standalone === true;

  if (isStandalone) {
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 4000); // 4 sekundy na animację startową
  }
</script>
</body>
</html>
