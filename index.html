
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thailand 2026</title>
  <link rel="manifest" href="/Thailand/manifest.json">
  <link rel="icon" href="/Thailand/icon-512.png" type="image/png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Thailand/sw.js');
    }
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .splash {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('img/thailand_intro.png') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5em 1.5em;
      border-radius: 10px;
      animation: slideIn 2.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.1); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "home.html";
    }, 4000);
  </script>
</head>
<body>
  <div class="splash">
    <h1>Thailand 2026</h1>
  </div>
</body>
</html>
