<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thailand 2026</title>
  <link rel="manifest" href="/Thailand/manifest.json">
  <link rel="icon" href="/Thailand/icon-512.png" type="image/png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Thailand/sw.js');
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .splash {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('img/thailand_intro.png') center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeInOut 6s ease-in-out infinite;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5em 1.5em;
      border-radius: 10px;
      animation: slideIn 2.5s ease-in-out;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #007acc;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005f99;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.02); }
    }

    @keyframes slideIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="splash">
    <h1>Thailand 2026</h1>
    <div class="buttons">
      <button onclick="location.href='home.html'">Start</button>
      <button id="installBtn" style="display: none;">Zainstaluj aplikacjÄ™</button>
    </div>
  </div>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Aplikacja zainstalowana');
          }
          deferredPrompt = null;
        });
      }
    });
  </script>
</body>
</html>
