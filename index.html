<!DOCTYPE html>
<html lang="pl">
<head>

  <title>Thailand SPA</title>
  <link rel="icon" href="/Thailand/icon-512.png" type="image/png">
  <link rel="manifest" href="/Thailand/manifest.json">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    nav {
      background: #114b7d;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 1.5rem;
    }
    #toggle-music {
      position: fixed;
      bottom: 15px;
      right: 15px;
      padding: 10px;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.7);
      color: white;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Audio background -->
  <audio id="bg-music" src="audio/background.mp3" autoplay loop></audio>
  <button id="toggle-music">üîä</button>

  <script src="spa-loader.js"></script>
  <script>
    const audio = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('toggle-music');

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        toggleBtn.textContent = 'üîä';
      } else {
        audio.pause();
        toggleBtn.textContent = 'üîá';
      }
    });
  </script>
