<div class="lightbox-overlay"><button class="lightbox-prev">‹</button><img/><button class="lightbox-next">›</button></div>
<script>
const images = Array.from(document.querySelectorAll('a[href$=".jpg"]'));
let currentIndex = 0;

function showImage(index) {
  const overlay = document.querySelector(".lightbox-overlay");
  const img = overlay.querySelector("img");
  img.src = images[index].href;
  overlay.style.display = "flex";
  currentIndex = index;
}

images.forEach((link, index) => {
  link.addEventListener("click", function(e) {
    e.preventDefault();
    showImage(index);
  });
});

document.querySelector(".lightbox-overlay").addEventListener("click", function(e) {
  if (!e.target.classList.contains("lightbox-prev") && !e.target.classList.contains("lightbox-next")) {
    this.style.display = "none";
    this.querySelector("img").src = "";
  }
});

document.querySelector(".lightbox-prev").addEventListener("click", function(e) {
  e.stopPropagation();
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showImage(currentIndex);
});

document.querySelector(".lightbox-next").addEventListener("click", function(e) {
  e.stopPropagation();
  currentIndex = (currentIndex + 1) % images.length;
  showImage(currentIndex);
});
</script>
