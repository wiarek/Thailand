<div class="lightbox-overlay"><button class="lightbox-prev">‹</button><img/><button class="lightbox-next">›</button></div>
<script>
const images = Array.from(document.querySelectorAll('a[href$=".jpg"]'));
let currentIndex = 0;

function showImage(index) {
  const overlay = document.querySelector(".lightbox-overlay");
  const img = overlay.querySelector("img");
  img.src = images[index].href;
  overlay.style.display = "flex";
  currentIndex = index;
}

images.forEach((link, index) => {
  link.addEventListener("click", function(e) {
    e.preventDefault();
    showImage(index);
  });
});

document.querySelector(".lightbox-overlay").addEventListener("click", function(e) {
  if (!e.target.classList.contains("lightbox-prev") && !e.target.classList.contains("lightbox-next")) {
    this.style.display = "none";
    this.querySelector("img").src = "";
  }
});

document.querySelector(".lightbox-prev").addEventListener("click", function(e) {
  e.stopPropagation();
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showImage(currentIndex);
});

document.querySelector(".lightbox-next").addEventListener("click", function(e) {
  e.stopPropagation();
  currentIndex = (currentIndex + 1) % images.length;
  showImage(currentIndex);
});
</script>

<!-- >>> STEROWANIE MUZYKĄ + FUNKCJA WIDEO (dodane) >>> -->
<script>
  // Start/Stop muzyki
  (function(){
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('toggle-music');
    if (!audio || !btn) return;
    btn.textContent = audio.paused ? '▶ Start' : '⏸ Stop';
    btn.addEventListener('click', function(){
      if (audio.paused) { audio.play(); btn.textContent = '⏸ Stop'; }
      else { audio.pause(); btn.textContent = '▶ Start'; }
    });
  })();

  // Otwórz wideo z podaną ścieżką (możesz podpiąć pod miniaturę)
  function openVideo(src){
    const popup = document.getElementById('video-popup');
    const player = document.getElementById('video-player');
    // wyczyść poprzednie źródła
    while (player.firstChild) player.removeChild(player.firstChild);
    const s = document.createElement('source');
    s.src = src; s.type = 'video/mp4';
    player.appendChild(s);
    popup.style.display = 'flex';
    player.load();
    player.play().catch(()=>{});
  }
</script>
